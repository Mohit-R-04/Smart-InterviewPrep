name: Weekly Data Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC (weekly update)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Merge curated sheets
        run: node scripts/merge_curated_sheets.js
        
      - name: Fetch real-time LeetCode data
        run: node scripts/fetch_realtime_data.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/problems.json public/daily-problem.json public/metadata.json data/curated-problems.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Weekly data update: $(date +'%Y-%m-%d')" && git push)
