name: Weekly Data Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC (weekly update)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Merge curated sheets
        id: merge
        run: |
          echo "Merging curated sheets..."
          node scripts/merge_curated_sheets.js || echo "::warning::Merge curated sheets failed, continuing..."
        continue-on-error: true
        
      - name: Fetch real-time LeetCode data
        id: fetch
        run: |
          echo "Fetching LeetCode data..."
          node scripts/fetch_realtime_data.js || echo "::warning::Fetch realtime data failed, continuing..."
        continue-on-error: true
        
      - name: Check if data files exist
        id: check
        run: |
          if [ -f "public/problems.json" ]; then
            echo "data_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Data files found"
          else
            echo "data_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No data files found"
          fi
        
      - name: Commit and push if changed
        if: steps.check.outputs.data_exists == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/problems.json public/daily-problem.json public/metadata.json data/curated-problems.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Weekly data update: $(date +'%Y-%m-%d')" && git push)
        
      - name: Summary
        if: always()
        run: |
          echo "üìä Workflow Summary:"
          echo "  Merge status: ${{ steps.merge.outcome }}"
          echo "  Fetch status: ${{ steps.fetch.outcome }}"
          echo "  Data exists: ${{ steps.check.outputs.data_exists }}"
          echo "‚úÖ Workflow completed. Netlify will auto-deploy if changes were pushed."
